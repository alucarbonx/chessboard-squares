<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board - King Diagonal Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .speed-slider {
            width: 300px;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
            cursor: pointer;
        }

        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .speed-label {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            min-width: 120px;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
        }

        .square {
            width: 60px;
            height: 60px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .light {
            background: #DEB887;
        }

        .dark {
            background: #8B4513;
        }

        .highlight {
            position: relative;
        }

        .highlight::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: 3px solid rgba(0, 255, 0, 0.95);
            box-sizing: border-box;
            pointer-events: none;
            z-index: 1;
        }

        .king-piece {
            width: 50px;
            height: 50px;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .highlight .king-piece {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="chess-board" id="chessBoard">
        <!-- Board squares will be generated by JavaScript -->
    </div>
    
    <div class="controls">
        <label for="speedSlider" class="speed-label">Animation Speed:</label>
        <input type="range" id="speedSlider" class="speed-slider" min="500" max="4000" value="800" step="50">
        <span id="speedValue" class="speed-label">800ms</span>
    </div>

    <script>
        function createBoard() {
            const board = document.getElementById('chessBoard');
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    // Add king piece to each square
                    const kingImg = document.createElement('img');
                    kingImg.src = 'https://raw.githubusercontent.com/lichess-org/lila/refs/heads/master/public/piece/maestro/wK.svg';
                    kingImg.className = 'king-piece';
                    kingImg.alt = 'White King';
                    square.appendChild(kingImg);
                    
                    board.appendChild(square);
                }
            }
        }

        function getAdjacentSquares(row, col) {
            const adjacent = [];
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const newRow = row + dr;
                    const newCol = col + dc;
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        adjacent.push([newRow, newCol]);
                    }
                }
            }
            return adjacent;
        }

        function getDiagonalsForSquare(row, col) {
            const diagonals = [[], []];
            
            // Main diagonal (top-left to bottom-right)
            let r = row, c = col;
            while (r > 0 && c > 0) { r--; c--; }
            while (r < 8 && c < 8) {
                diagonals[0].push([r, c]);
                r++; c++;
            }

            // Anti-diagonal (top-right to bottom-left)
            r = row; c = col;
            while (r > 0 && c < 7) { r--; c++; }
            while (r < 8 && c >= 0) {
                diagonals[1].push([r, c]);
                r++; c--;
            }

            return diagonals;
        }

        function getPathToCenter(fromRow, fromCol, toRow, toCol) {
            const path = [];
            while (fromRow !== toRow || fromCol !== toCol) {
                const rowStep = fromRow < toRow ? 1 : fromRow > toRow ? -1 : 0;
                const colStep = fromCol < toCol ? 1 : fromCol > toCol ? -1 : 0;
                fromRow += rowStep;
                fromCol += colStep;
                path.push([fromRow, fromCol]);
            }
            return path;
        }

        function animateHighlight() {
            let centerRow = 3, centerCol = 3;
            let diagonals, currentPath = [], pathIndex = 0;
            let phase = 0; // 0-3: diagonal phases, 4: moving to new center
            let intervalId;
            
            function buildPhasePaths() {
                diagonals = getDiagonalsForSquare(centerRow, centerCol);
                const centerIdx = [
                    diagonals[0].findIndex(([r, c]) => r === centerRow && c === centerCol),
                    diagonals[1].findIndex(([r, c]) => r === centerRow && c === centerCol)
                ];
                
                const paths = [];
                
                // Phase 0: Main diagonal - center to first edge
                paths[0] = diagonals[0].slice(centerIdx[0]);
                
                // Phase 1: Main diagonal - return to center, then to second edge (remove duplicate center)
                const returnToCenter1 = getPathToCenter(
                    diagonals[0][diagonals[0].length - 1][0], 
                    diagonals[0][diagonals[0].length - 1][1], 
                    centerRow, centerCol
                );
                const toSecondEdge1 = diagonals[0].slice(0, centerIdx[0]).reverse(); // Exclude center from second edge path
                paths[1] = [...returnToCenter1, ...toSecondEdge1];
                
                // Phase 2: Anti-diagonal - return to center, then to first edge (remove duplicate center)
                const returnToCenter2 = getPathToCenter(
                    diagonals[0][0][0], 
                    diagonals[0][0][1], 
                    centerRow, centerCol
                );
                const toFirstEdge2 = diagonals[1].slice(centerIdx[1] + 1); // Exclude center from first edge path
                paths[2] = [...returnToCenter2, ...toFirstEdge2];
                
                // Phase 3: Anti-diagonal - return to center, then to second edge (remove duplicate center)
                const returnToCenter3 = getPathToCenter(
                    diagonals[1][diagonals[1].length - 1][0], 
                    diagonals[1][diagonals[1].length - 1][1], 
                    centerRow, centerCol
                );
                const toSecondEdge3 = diagonals[1].slice(0, centerIdx[1]).reverse(); // Exclude center from second edge path
                paths[3] = [...returnToCenter3, ...toSecondEdge3];
                
                return paths;
            }
            
            function initializeNewCenter() {
                const paths = buildPhasePaths();
                currentPath = [[centerRow, centerCol], ...paths[0]]; // Start with center highlighted
                pathIndex = 0;
                phase = 0;
            }

            function moveHighlight() {
                // Remove current highlight
                document.querySelector('.highlight')?.classList.remove('highlight');
                
                // Highlight current position
                const [row, col] = currentPath[pathIndex];
                document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.add('highlight');
                
                pathIndex++;
                
                // Check if current path is complete
                if (pathIndex >= currentPath.length) {
                    phase++;
                    
                    if (phase < 4) {
                        // Move to next phase
                        const paths = buildPhasePaths();
                        currentPath = paths[phase];
                        pathIndex = 0;
                    } else {
                        // All phases complete, return to center then move to new adjacent center
                        const finalReturnToCenter = getPathToCenter(
                            currentPath[currentPath.length - 1][0],
                            currentPath[currentPath.length - 1][1],
                            centerRow, centerCol
                        );
                        
                        if (finalReturnToCenter.length > 0) {
                            currentPath = finalReturnToCenter;
                            pathIndex = 0;
                            phase = 5; // Special phase for final return
                        } else {
                            // Already at center, move to new adjacent center
                            const adjacent = getAdjacentSquares(centerRow, centerCol);
                            [centerRow, centerCol] = adjacent[Math.floor(Math.random() * adjacent.length)];
                            initializeNewCenter();
                        }
                    }
                } else if (phase === 5 && pathIndex >= currentPath.length) {
                    // Completed final return to center, move to new adjacent center
                    const adjacent = getAdjacentSquares(centerRow, centerCol);
                    [centerRow, centerCol] = adjacent[Math.floor(Math.random() * adjacent.length)];
                    initializeNewCenter();
                }
            }
            
            function startAnimation(speed) {
                clearInterval(intervalId);
                intervalId = setInterval(moveHighlight, speed);
            }
            
            // Initialize and start
            initializeNewCenter();
            startAnimation(800);
            
            // Speed control
            const speedSlider = document.getElementById('speedSlider');
            const speedValue = document.getElementById('speedValue');
            
            speedSlider.addEventListener('input', function() {
                const speed = parseInt(this.value);
                speedValue.textContent = speed + 'ms';
                startAnimation(speed);
            });
        }

        createBoard();
        animateHighlight();
    </script>
</body>
</html>
