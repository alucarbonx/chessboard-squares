<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board - King Diagonal Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .speed-slider {
            width: 300px;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
            cursor: pointer;
        }

        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .speed-label {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            min-width: 120px;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            position: relative;
        }

        .square {
            width: 60px;
            height: 60px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .light {
            background: #DEB887;
        }

        .dark {
            background: #8B4513;
        }

        .highlight {
            position: relative;
        }

        .highlight::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: 3px solid rgba(0, 255, 0, 0.95);
            box-sizing: border-box;
            pointer-events: none;
            z-index: 1;
        }

        .king-piece {
            width: 50px;
            height: 50px;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            position: absolute;
        }

        .highlight .king-piece {
            opacity: 1;
        }

        .coordinate-display {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 3;
        }

        .perspective-control {
            position: absolute;
            top: -80px;
            left: 0;
            width: 50%;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .perspective-toggle {
            padding: 6px 12px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 12px;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .perspective-toggle:hover {
            background: #A0522D;
        }

        .perspective-toggle.active {
            background: #5D2906;
        }
    </style>
</head>
<body>
    <div class="chess-board" id="chessBoard">
        <!-- Board squares will be generated by JavaScript -->
        <div class="perspective-control">
            <button class="perspective-toggle active" id="whitePerspective">White (a1)</button>
            <button class="perspective-toggle" id="blackPerspective">Black (h8)</button>
        </div>
    </div>
    
    <div class="controls">
        <label for="speedSlider" class="speed-label">Animation Speed:</label>
        <input type="range" id="speedSlider" class="speed-slider" min="500" max="4000" value="800" step="100">
        <span id="speedValue" class="speed-label">800ms</span>
    </div>

    <script>
        let currentPerspective = 'white'; // 'white' or 'black'
        let nextMoveTime = 0;
        let moveTimeout = null;
        let currentKingElement = null;

        function createBoard() {
            const board = document.getElementById('chessBoard');
            
            // Create the king element once (instead of one per square)
            currentKingElement = document.createElement('img');
            currentKingElement.src = 'https://raw.githubusercontent.com/lichess-org/lila/refs/heads/master/public/piece/maestro/wK.svg';
            currentKingElement.className = 'king-piece';
            currentKingElement.alt = 'White King';
            currentKingElement.style.opacity = '0';
            document.body.appendChild(currentKingElement);
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    // Add coordinate display to each square
                    const coordDisplay = document.createElement('div');
                    coordDisplay.className = 'coordinate-display';
                    square.appendChild(coordDisplay);
                    
                    board.appendChild(square);
                }
            }
        }

        function getAdjacentSquares(row, col) {
            const adjacent = [];
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const newRow = row + dr;
                    const newCol = col + dc;
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        adjacent.push([newRow, newCol]);
                    }
                }
            }
            return adjacent;
        }

        function getDiagonalsForSquare(row, col) {
            const diagonals = [[], []];
            
            // Main diagonal (top-left to bottom-right)
            let r = row, c = col;
            while (r > 0 && c > 0) { r--; c--; }
            while (r < 8 && c < 8) {
                diagonals[0].push([r, c]);
                r++; c++;
            }

            // Anti-diagonal (top-right to bottom-left)
            r = row; c = col;
            while (r > 0 && c < 7) { r--; c++; }
            while (r < 8 && c >= 0) {
                diagonals[1].push([r, c]);
                r++; c--;
            }

            return diagonals;
        }

        function getPathToCenter(fromRow, fromCol, toRow, toCol) {
            const path = [];
            while (fromRow !== toRow || fromCol !== toCol) {
                const rowStep = fromRow < toRow ? 1 : fromRow > toRow ? -1 : 0;
                const colStep = fromCol < toCol ? 1 : fromCol > toCol ? -1 : 0;
                fromRow += rowStep;
                fromCol += colStep;
                path.push([fromRow, fromCol]);
            }
            return path;
        }

        function getChessNotation(row, col) {
            const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
            if (currentPerspective === 'white') {
                return letters[col] + (8 - row);
            } else {
                return letters[7 - col] + (row + 1);
            }
        }

        function showCoordinates(row, col) {
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const coordDisplay = square.querySelector('.coordinate-display');
            coordDisplay.textContent = getChessNotation(row, col);
            coordDisplay.style.opacity = '1';
            
            // Hide the king piece
            currentKingElement.style.opacity = '0';
        }

        function hideCoordinates(row, col) {
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const coordDisplay = square.querySelector('.coordinate-display');
            coordDisplay.style.opacity = '0';
        }

        function moveKingToSquare(row, col) {
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            // Position the king element over the current square
            const rect = square.getBoundingClientRect();
            currentKingElement.style.position = 'absolute';
            currentKingElement.style.left = `${rect.left + 5}px`;
            currentKingElement.style.top = `${rect.top + 5}px`;
            currentKingElement.style.opacity = '1';
        }

        function animateHighlight() {
            let centerRow = 3, centerCol = 3;
            let diagonals, currentPath = [], pathIndex = 0;
            let phase = 0; // 0-3: diagonal phases, 4: moving to new center
            let intervalId;
            
            function buildPhasePaths() {
                diagonals = getDiagonalsForSquare(centerRow, centerCol);
                const centerIdx = [
                    diagonals[0].findIndex(([r, c]) => r === centerRow && c === centerCol),
                    diagonals[1].findIndex(([r, c]) => r === centerRow && c === centerCol)
                ];
                
                const paths = [];
                
                // Phase 0: Main diagonal - center to first edge
                paths[0] = diagonals[0].slice(centerIdx[0]);
                
                // Phase 1: Main diagonal - return to center, then to second edge (remove duplicate center)
                const returnToCenter1 = getPathToCenter(
                    diagonals[0][diagonals[0].length - 1][0], 
                    diagonals[0][diagonals[0].length - 1][1], 
                    centerRow, centerCol
                );
                const toSecondEdge1 = diagonals[0].slice(0, centerIdx[0]).reverse(); // Exclude center from second edge path
                paths[1] = [...returnToCenter1, ...toSecondEdge1];
                
                // Phase 2: Anti-diagonal - return to center, then to first edge (remove duplicate center)
                const returnToCenter2 = getPathToCenter(
                    diagonals[0][0][0], 
                    diagonals[0][0][1], 
                    centerRow, centerCol
                );
                const toFirstEdge2 = diagonals[1].slice(centerIdx[1] + 1); // Exclude center from first edge path
                paths[2] = [...returnToCenter2, ...toFirstEdge2];
                
                // Phase 3: Anti-diagonal - return to center, then to second edge (remove duplicate center)
                const returnToCenter3 = getPathToCenter(
                    diagonals[1][diagonals[1].length - 1][0], 
                    diagonals[1][diagonals[1].length - 1][1], 
                    centerRow, centerCol
                );
                const toSecondEdge3 = diagonals[1].slice(0, centerIdx[1]).reverse(); // Exclude center from second edge path
                paths[3] = [...returnToCenter3, ...toSecondEdge3];
                
                return paths;
            }
            
            function initializeNewCenter() {
                const paths = buildPhasePaths();
                currentPath = [[centerRow, centerCol], ...paths[0]]; // Start with center highlighted
                pathIndex = 0;
                phase = 0;
            }

            function moveHighlight() {
                // Clear any pending move timeout
                if (moveTimeout) {
                    clearTimeout(moveTimeout);
                    moveTimeout = null;
                }

                // Remove current highlight and hide its coordinates
                const currentHighlight = document.querySelector('.highlight');
                if (currentHighlight) {
                    const row = parseInt(currentHighlight.dataset.row);
                    const col = parseInt(currentHighlight.dataset.col);
                    hideCoordinates(row, col);
                    currentHighlight.classList.remove('highlight');
                }
                
                // Highlight current position and move king
                const [row, col] = currentPath[pathIndex];
                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                square.classList.add('highlight');
                moveKingToSquare(row, col);
                
                // Show coordinates 300ms before next move
                const speed = parseInt(document.getElementById('speedSlider').value);
                if (pathIndex < currentPath.length - 1 || phase < 4) {
                    moveTimeout = setTimeout(() => {
                        showCoordinates(row, col);
                    }, Math.max(0, speed - 300));
                }
                
                pathIndex++;
                
                // Check if current path is complete
                if (pathIndex >= currentPath.length) {
                    phase++;
                    
                    if (phase < 4) {
                        // Move to next phase
                        const paths = buildPhasePaths();
                        currentPath = paths[phase];
                        pathIndex = 0;
                    } else {
                        // All phases complete, return to center then move to new adjacent center
                        const finalReturnToCenter = getPathToCenter(
                            currentPath[currentPath.length - 1][0],
                            currentPath[currentPath.length - 1][1],
                            centerRow, centerCol
                        );
                        
                        if (finalReturnToCenter.length > 0) {
                            currentPath = finalReturnToCenter;
                            pathIndex = 0;
                            phase = 5; // Special phase for final return
                        } else {
                            // Already at center, move to new adjacent center
                            const adjacent = getAdjacentSquares(centerRow, centerCol);
                            [centerRow, centerCol] = adjacent[Math.floor(Math.random() * adjacent.length)];
                            initializeNewCenter();
                        }
                    }
                } else if (phase === 5 && pathIndex >= currentPath.length) {
                    // Completed final return to center, move to new adjacent center
                    const adjacent = getAdjacentSquares(centerRow, centerCol);
                    [centerRow, centerCol] = adjacent[Math.floor(Math.random() * adjacent.length)];
                    initializeNewCenter();
                }
            }
            
            function startAnimation(speed) {
                clearInterval(intervalId);
                intervalId = setInterval(() => {
                    moveHighlight();
                }, speed);
            }
            
            // Initialize and start
            initializeNewCenter();
            startAnimation(800);
            
            // Speed control
            const speedSlider = document.getElementById('speedSlider');
            const speedValue = document.getElementById('speedValue');
            
            speedSlider.addEventListener('input', function() {
                const speed = parseInt(this.value);
                speedValue.textContent = speed + 'ms';
                startAnimation(speed);
            });
        }

        function setupPerspectiveToggle() {
            const whiteBtn = document.getElementById('whitePerspective');
            const blackBtn = document.getElementById('blackPerspective');
            
            whiteBtn.addEventListener('click', () => {
                if (currentPerspective !== 'white') {
                    currentPerspective = 'white';
                    whiteBtn.classList.add('active');
                    blackBtn.classList.remove('active');
                }
            });
            
            blackBtn.addEventListener('click', () => {
                if (currentPerspective !== 'black') {
                    currentPerspective = 'black';
                    blackBtn.classList.add('active');
                    whiteBtn.classList.remove('active');
                }
            });
        }

        createBoard();
        setupPerspectiveToggle();
        animateHighlight();
    </script>
</body>
</html>
